permission:
  list:
    global:
      header: '&8» &ePermissions:'
      format: ' &8- &7[permission]&8@&7[timeout]'
    world:
      header: ' &8» &eWorldPermissions:'
      world: '  &8» &e[world]'
      format: '   &8- &7[permission]&8@&7[timeout]'
    server:
      header: '&8» &eServerPermissions:'
      server: ' &8» &e[server]'
      format: '  &8- &7[permission]&8@&7[timeout]'
      world:
        header: '   &8» &eWorldPermissions:'
        world: '    &8» &e[world]'
        format: '     &8- &7[permission]&8@&7[timeout]'
    servergroup:
      header: '&8» &eServerGroupPermissions'
      servergroup: ' &8» &e[servergroup]'
      format: '  &8- &7[permission]&8@&7[timeout]'
      world:
        header: '   &8» &eWorldPermissions:'
        world: '    &8» &e[world]'
        format: '     &8- &7[permission]&8@&7[timeout]'
  import:
    list:
      header: '&7Verfügbare Imports &8(&7/perms import <type> {file}&8)'
      list: '&8» &7[import]'
    notfound: '&cDer Import &e[import] &cwurde nicht gefunden.'
    requiredfile: '&cDieser Import benétigt ein File &8(&7/perms import [import] <file>&8).'
