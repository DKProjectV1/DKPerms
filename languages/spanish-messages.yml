permission:
  list:
    global:
      header: '&8» &ePermisos:'
      format: ' &8- &7[permission]&8@&7[timeout]'
    world:
      header: ' &8» &ePermisos de Mundo:'
      world: '  &8» &e[world]'
      format: '   &8- &7[permission]&8@&7[timeout]'
    server:
      header: '&8» &ePermisos de Server:'
      server: ' &8» &e[server]'
      format: '  &8- &7[permission]&8@&7[timeout]'
      world:
        header: '   &8» &ePermisos de Mundo:'
        world: '    &8» &e[world]'
        format: '     &8- &7[permission]&8@&7[timeout]'
    servergroup:
      header: '&8» &ePermisos de grupo de servidores'
      servergroup: ' &8» &e[servergroup]'
      format: '  &8- &7[permission]&8@&7[timeout]'
      world:
        header: '   &8» &ePermisos de Mundo:'
        world: '    &8» &e[world]'
        format: '     &8- &7[permission]&8@&7[timeout]'
  import:
    list:
      header: '&7Importaciones disponibles &8(&7/perms import <type> {file}&8)'
      list: '&8» &7[import]'
    notfound: '&cLa importacion &e[import] &cno fue encontrado.'
    requiredfile: '&cEsta importación requiere un archivo &8(&7/perms import [import]
      <file>&8)'
