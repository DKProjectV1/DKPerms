    start: '&7Importando permisos desde &e[import]&7...'
    finish: '&7Importado todos los permisos.'
  help:
    main:
    - ''
    - '&7/perms sync | Recarga todos los permisos, grupos y jugadores.'
    - '&7/perms import | Permisos de importación.'
    - '&7/perms groups | Listar todos los grupos.'
    - '&7/perms group | Para más información grupal.'
    - '&7/perms user | Para más información del usuario.'
    - ''
    group:
      above:
      - ''
      - '&8» &7/perms group <name> '
      - ' &8- &7create'
      - ' &8- &7delete'
      - ' &8- &7rename <name>'
      - ''
      - ' &8- &7setdefault <true/false>'
      - ' &8- &7setteam <true/false>'
      - ' &8- &7setdescription <description>'
      - ' &8- &7setpriority <priority>'
      - <-joinpower-> &8- &7setjoinpower <joinpower>
      - <-tsgroup-> &8- &7settsgroupid <tsgroupid>
      - ' &8- &7setprefix <prefix>'
      - ' &8- &7setsuffix <suffix>'
      - ' &8- &7setdisplay <display>'
      - ' &8- &7setcolor <color>'
      - ''
      below:
      - ''
      - ' &8- &7implementation set <group> {time} {unit}'
      - ' &8- &7implementation add <group> {time} {unit}'
      - ' &8- &7implementation remove <group>'
      - ''
    player:
      above:
      - ''
      - '&8» &7/perms user <player> '
      below:
      - ''
      - ' &8- &7group set <group> {time} {unit}'
      - ' &8- &7group add <group> {time} {unit}'
      - ' &8- &7group remove <group>'
      - ''
    permission:
    - ' &8- &7add <permission> {time} {unit}'
    - ' &8- &7add <permission> <world> {time}'
    - <-advanced-> &8- &7add server <server> <permission> {time} {unit}
    - <-advanced-> &8- &7add server <server> <permission> {time} {unit}
    - <-advanced-> &8- &7add group <group> <permission> {time} {unit}
    - <-advanced-> &8- &7add group <group> <permission> <world> {time} {unit}
    - ' &8- &7remove <permission> {world}'
    - <-advanced-> &8- &7remove server <server> <permission> {world}
    - <-advanced-> &8- &7remove group <group> <permission> {world}
    - ' &8- &7clearall'
    - ' &8- &7clear {world}'
    - <-advanced-> &8-&7 clear server <server> {world}
    - <-advanced-> &8-&7 clear group <group> {world}
